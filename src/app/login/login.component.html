<br><br><div id="card"class="card">
    <div id="cardbody" class="card-body">
      <h4 class="card-title">Login</h4>
      <div class="row">
        <div class="col-md-6">
          <form [formGroup]="myForm" novalidate>
            <div class="form-group">
                  <label> Username</label>
                  <input type="text" class="form-control" placeholder="Username" formControlName="Name" [ngClass]="{'is-invalid': Name.errors && (Name.touched || Name.dirty), 'is-valid':Name.valid}"   >
                  <div class="invalid-feedback" >
                    <strong *ngIf="Name.errors?.required">Username is required</strong>
              </div>
            </div>
              <div class="form-group">
                <label> Password</label>
                <input placeholder="Password" class="form-control" type="password" formControlName="password" [ngClass]="{'is-invalid': password.errors && (password.touched || password.dirty)}">
  <div class="invalid-feedback">
    <strong *ngIf="password.errors?.required"> Password is required</strong>
    <strong *ngIf="password.errors?.pattern">Password must contain at least two of the following: numbers, lowercase letters, uppercase letters, or special characters.</strong>
  </div>
              </div>
              <br>
            <button type="submit" class="btn btn-primary">Login</button>
            <a aria-current="page" href="userregistration">Register</a>
          </form>
        </div>
      </div>  
    </div>
  </div><br>
